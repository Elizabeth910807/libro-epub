
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi libro interactivo</title>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #viewer { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    var book = ePub("libro.epub");
    var rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%"
    });
    rendition.display();
  </script>
</body>
</html>
